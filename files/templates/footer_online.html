<h3>Online [{{ count }}]</h3>
<ul>
    {% for user in users %}
    <li class='{% if user.moderator %}moderator{% endif %} {% if user.admin %}admin{% endif %}'>
        <a href='/user/{{ user.username }}'>{{ user.username }}</a>{% if user.donator %}<i class="icon-heart"></i>{% endif %}{% if loop.last == false %},{% endif %} 
    </li>
    {% endfor %}
</ul>
